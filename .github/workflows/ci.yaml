name: Integration

on:
  push:
    branches:
      - main
  pull_request: ~
  workflow_dispatch: ~

jobs:
  tests:  
    runs-on: ubuntu-20.04
    name: Tests
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm ci
      - run: npm run lint
      - run: npm run build --if-present
      - run: npm run test:unit
      - name: Cypress run
        uses: cypress-io/github-action@v5
        with:
          start: npm run preview