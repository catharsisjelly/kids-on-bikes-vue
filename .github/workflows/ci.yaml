name: Integration

on:
  push:
    branches:
      - main
  pull_request: ~
  workflow_dispatch: ~

  jobs:
    tests:
      name: Tests
      steps:
        - uses: actions/checkout@v3
        - uses: actions/setup-node@v3
          with:
            node-version: 16
        - run: npm ci
        - name: Cypress run
          uses: cypress-io/github-action@v5